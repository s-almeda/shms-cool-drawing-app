<!DOCTYPE html>
<html>
  <head>
    <!-- Load the Paper.js library -->
    <script type="text/javascript" src="js/paper-full.js"></script>
    <!-- Define inlined PaperScript associate it with myCanvas -->
    <script type="text/paperscript" src="js/shms-drawing-app.js" canvas="my-canvas"></script>


    <!-- add Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!--Google Material Symbols Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- add jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style> 
      /* create a CSS class that just hides the cursor. from https://www.geeksforgeeks.org/hide-the-cursor-in-a-webpage-using-css-and-javascript/ */
      .noCursor {
          cursor: none;
      }
    </style>

  </head>

  <body>
    <div class="container">
      <div class="pt-4 row"> <h3>Shm's Cool Drawing App</h3> </div>
      <div class="pt-3 pb-3 mx-auto row" style="centered"> <!-- begin button row -->
          <button type="button" class="btn" id = "default" ><span class="material-symbols-outlined"> edit</span></button>

          <button type="button" class="btn btn-danger" id = "red"><span class="material-symbols-outlined">format_paint</span> </button>
          <button type="button" class="btn btn-warning" id = "yellow"><span class="material-symbols-outlined">format_paint</span> </button>
          <button type="button" class="btn btn-success" id = "thick-green" ><span class="material-symbols-outlined">format_paint</span> </span></button>
          <button type="button" class="btn btn-primary" id = "blue"> <span class="material-symbols-outlined">format_paint</span> </button>

          <button type="button" class="btn" id = "eraser" ><span class="material-symbols-outlined">circle</span> </button>

          <button type="button" class="btn" id = "stroke-up" ><span class="material-symbols-outlined"> border_coloradd</span></button>

          <button type="button" class="btn" id = "stroke-down"> <span class="material-symbols-outlined">border_colorremove</span> <span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>

          <button type="button" class="btn" id = "clear" ><span class="material-symbols-outlined">delete</span></button>
      </div><!-- end button row-->

      <div class="pt-1 row"> 
          <canvas class = "noCursor" id="my-canvas" width = "800" height = "600" style.cursor = 'none';></canvas>
      </div>
    </div> <!-- end container -->
  </body>

</html>
